<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body onload="main()">
<div class="container">

    <div class="container text-center">
        <div class="row">
            <H1 class="h1">Results Display</H1>
        </div>
    </div>

    <div id= "plott_1_container" class="container text-center">
        <div class="row">
            <div class="col">
                <div class="btn-group">
                    <button class="_dd_main_ btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false">Loading Main</button>
                    <ul class="_dd_main_ul_ dropdown-menu">
                        <li><button type="button" class="dropdown-item" onclick="updateMain('plott_1', 'geneID','gene2d_x', 'gene2d_y')">geneID</button></li>

                    </ul>
                </div>
            </div>
            <div class="col">
                <div class=" btn-group">
                    <button class="_dd_color_ btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false">Loading Color</button>
                    <ul class="_dd_color_ul_ dropdown-menu">
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','geneID')">geneID</button></li>
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','ncbiID')">ncbiID</button></li>
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','superkingdom')">superkingdom</button></li>
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','fullName')">fullname</button></li>
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','supertaxon')">supertaxon</button></li>
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','temp')">temp</button></li>
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','protID')">protID</button></li>
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','subunit')">subunit</button></li>
                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_1','geneKeywords')">geneKeywords</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="plott_1" class="_plott_ img-fluid"></div>
        </div>
        <div class="_progress_ hidden">
            <div class="_progress_bar_ progress-bar" role="progressbar" aria-label="Example with label" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

                        <li><button type="button" class="dropdown-item" onclick="updateColor('plott_2','geneKeywords')">geneKeywords</button></li>
                    </ul>

            </div>

        <div class="row">
            <div id="plott_2" class="_plott_ img-fluid"></div>
        </div>
        <div class="_progress_ hidden">
            <div class="_progress_bar_ progress-bar" role="progressbar" aria-label="Example with label" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <table id="select_output" class="table">
        <thead class="_thead_">

    </table>
